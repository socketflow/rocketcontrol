#  [0. BASE-SETTINGS]
    #  0.1 [General]
    #  0.2 [DnsClientIp]
    #  0.3 [Rule]
#  [1. SYSTEM-DIRECT]
    #  不需要代理的系统级进程和翻墙工具本身
    #  1.1 DIRECT-FQ     (Fanqiang APPs)
    #  1.2 DIRECT-macOS  (macOS Processes PROCESS-NAME)
    #  1.3 DIRECT-iOS    (iOS Processes USER-AGENT)
    #  1.4 DIRECT-Apple  (China-optimized Apple Domains) 
    #  1.5 DIRECT-LAN    (Local Area Network)
#  [2. REJECT]
    #  阻止某些APP联网，以及很基础的反广告、反用户行为分析的能力
    #  2.1 REJECT-macOS  (Personal Blacklisted macOS APPs)
    #  2.2 REJECT-Domain (Personal Blacklisted Domains)
    #  2.3 REJECT-AD     (AD Delivery and Trackers)
#  [3. DIRECT]
    #  确保国内的常用APP、网站可用且保持高速连接
    #  3.1 DIRECT-DNS    (China Local DNS Servers)
    #  3.2 DIRECT-CDN    (China Local CDNs)
    #  3.3 DIRECT-macOS  (China macOS Apps PROCESS-NAME)
    #  3.4 DIRECT-Domain (China iOS Apps USER-AGENT & DOMAIN rules)
    #  3.5 DIRECT-GeoIP  (China GeoIP)
#  [4. PROXY]
    #  确保国外的常用APP、网站可用且保持高速连接
    #  4.1 PROXY-DNS     (Global DNS Servers)
    #  4.2 PROXY-CDN     (Global CDNs)
    #  4.3 PROXY-macOS   (Global macOS Apps PROCESS-NAME)
    #  4.4 PROXY-Domain  (Global iOS Apps USER-AGENT & DOMAIN rules)
    #  4.5 PROXY-GeoIP   (Global GeoIP)
#  [5. FINAL]
    # 通用规则，Proxy则为默认外网，内网白名单；DIRECT则为默认直连，外网白名单
    #  FINAL,Proxy


